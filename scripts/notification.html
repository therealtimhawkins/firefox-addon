<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/7868dd5cb6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="gp-container">
      <div class="gp-logo">G.</div>
      <div class="gp-message">Footprint found!</div>
      <div class="gp-row">
        <div class="gp-col-4">
          <div class="gp-info-box">
            <i class="fa fa-pound-sign"></i
            ><span class="gp-info-data">4.90</span>
          </div>
        </div>
        <div class="gp-col-3">
          <div class="gp-info-box">
            <i class="fa fa-tree"></i><span class="gp-info-data">1.7</span>
          </div>
        </div>
        <div class="gp-col-3">
          <div class="gp-info-box">
            <i class="fa fa-gas-pump"></i><span class="gp-info-data">84</span>
          </div>
        </div>
      </div>
      <div>
        <a
          href="https://twitter.com/intent/tweet?button_hashtag=button&ref_src=twsrc%5Etfw"
          class="gp-social-button gp-twitter"
          data-show-count="false"
          target="_blank"
        >
          <div class="gp-social-icon">
            <i class="fab fa-twitter"></i>
          </div>
        </a>
        <a
          class="gp-social-button gp-facebook"
          href="https://www.facebook.com/sharer/sharer.php?u=example.org"
          target="_blank"
        >
          <div class="gp-social-icon">
            <i class="fab fa-facebook"></i>
          </div>
        </a>
      </div>
    </div>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Playfair+Display:900:italic&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Arvo&display=swap");

      .gp-container {
        font-family: "Arvo", serif;
        width: 380px;
        height: 200px;
        position: absolute;
        right: 16px;
        top: 16px;
        background-color: white;
        z-index: 1000;
        -webkit-box-shadow: 0px 0px 3px 0px rgba(50, 50, 50, 0.64);
        -moz-box-shadow: 0px 0px 3px 0px rgba(50, 50, 50, 0.64);
        box-shadow: 0px 0px 3px 0px rgba(50, 50, 50, 0.64);
        padding: 16px 16px 16px 16px;
      }

      .gp-message {
        padding: 20px 0 20px 0;
        font-size: 24px;
      }

      .gp-info-box {
        font-size: 24px;
      }
      .gp-info-data {
        margin-left: 8px;
      }

      .gp-social-button {
        width: 32px;
        height: 32px;
        color: black;
        border: 2px solid black;
        border-radius: 4px;
        padding: 0 0 0 0;
      }

      .gp-social-button:hover {
        background-color: black;
        color: white;
      }

      .gp-twitter {
        position: absolute;
        right: 64px;
        bottom: 16px;
      }

      .gp-social-icon {
        margin: 7px 0px 0 8px;
      }

      .gp-facebook {
        position: absolute;
        right: 16px;
        bottom: 16px;
      }

      .gp-logo {
        font-family: "Playfair Display", serif, italic;
        font-weight: 900;
        font-size: 24px;
      }

      .gp-row {
        position: relative;
      }

      .gp-row::after {
        content: "";
        display: block;
        clear: both;
      }

      .gp-col-3 {
        width: 30%;
        float: left;
      }
      .gp-col-4 {
        width: 40%;
        float: left;
      }
    </style>
  </body>
</html>
